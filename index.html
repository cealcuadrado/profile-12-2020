<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>CeAlCuadrado</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/vendor/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,400;1,700&display=swap"
            rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
</head>
<body>
    <main>
        <div class="grid-container">
            <header class="grid-box">
                <img src="assets/img/profile-img.png" alt="Imagen de perfil"/>
                <h1>CeAlCuadrado</h1>
            </header>
            <div class="grid-box default-box blogs-box">
                <a href="https://cealcuadrado.github.io/blogs" target="_blank" class="blogs-link">
                    Mis blogs
                </a>
            </div>
            <div class="grid-box default-box social-box">
                <div>
                    <a href="https://twitter.com/CeAlCuadrado_" target="blank">
                        <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <a href="https://www.youtube.com/c/CeAlCuadrado" target="blank">
                        <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <a href="https://soundcloud.com/cealcuadrado" target="blank">
                        <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-soundcloud fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <a href="https://github.com/cealcuadrado" target="blank">
                        <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </div>
                <p><i class="fa fa-envelope fa-fw"></i> cealcuadrado[at]outlook.com</p>
            </div>
            <footer class="grid-box">
                <span>CeAlCuadrado, <span id="currentYear"></span></span>
                <br>
                <span><small>Imagen de perfil: Frida, Hilda (The Series).</small></span>
                <span><small>Fondo: Twig & Hilda, Hilda and the Hidden People.</small></span>
            </footer>
        </div>
    </main>
    

    <script src="https://kit.fontawesome.com/863ad1f52c.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
